# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/superpaydb
spring.datasource.username=cristian
spring.datasource.password=cristian30
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Opcional: Si quieres que Hibernate valide o cree el esquema basado en tus entidades
# spring.jpa.hibernate.ddl-auto=update

# Configuración de Flyway (si lo estás usando para migraciones)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration